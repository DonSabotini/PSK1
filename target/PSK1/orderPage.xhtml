<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Albums in order #{albumsInOrder.order.id} (#{albumsInOrder.order.date}):</h2>
    <ol>
        <ui:repeat value="#{albumsInOrder.order.albums}" var="album">
            <li>

                <h:form>
                    <h:link value="#{album.name}"  outcome="albums?albumId=#{album.id}"/>
                    <h:commandButton value="Remove"
                                     action="#{albumsInOrder.removeFromOrder(album
                                 )}"
                    >
                        <f:param name="orderId" value="#{albumsInOrder.order.id}" />
                    </h:commandButton>
                </h:form>
            </li>
        </ui:repeat>
    </ol>
    <h2>Add albums to order:</h2>
    <ol>
        <ui:repeat value="#{albums.allAlbums}" var="_album">
            <li >
                <h:link value="ID: #{_album.id} Name: #{_album.name} Price: #{_album.price} " outcome="albums?albumId=#{_album.id}" />
                <h:form>
                <h:commandButton value="Add album"
                                 action="#{albumsInOrder.addToOrder(_album
                                 )}"
                >
                    <f:param name="orderId" value="#{albumsInOrder.order.id}" />
                </h:commandButton>
                </h:form>
            </li>
        </ui:repeat>
    </ol>
    <h:link outcome="index" value="Back to main page"/>
</h:body>
</html>
