<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
    <h1>MyBatis:</h1>
    <h2>Albums:</h2>
    <ol>
        <ui:repeat value="#{albumsMyBatis.allAlbums}" var="album">
            <li >

                <h:form>
                    <h:link value="#{album.name} Price: #{album.price} " outcome="albums?albumId=#{album.id}" />
                    <h:commandButton value="remove"
                                     action="#{albumsMyBatis.removeAlbum(album)}"
                    >
                    </h:commandButton>
                </h:form>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <label>Name</label>
        <h:inputText value="#{albumsMyBatis.albumToCreate.name}" required="true" />
        <label>Price</label>
        <h:inputText value="#{albumsMyBatis.albumToCreate.price}"   p:type="double"  required="false" />
        <h:commandButton value="Add new album" action="#{albumsMyBatis.createAlbum}" />
    </h:form>
    <h2>Orders:</h2>
    <ol>
        <ui:repeat value="#{ordersMyBatis.allOrders}" var="order">
            <li>
                <h:form>
                    <h:link value="Order id: #{order.id}  Order date: #{order.date}"  outcome="orderPage?orderId=#{order.id}" />
                    <h:commandButton value="Remove"
                                     action="#{ordersMyBatis.removeOrder(order)}"
                    >
                    </h:commandButton>
                </h:form>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:commandButton value="Add new order" action="#{ordersMyBatis.createOrder}" />
    </h:form>
</h:body>
</html>
