<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Songs in #{songsForAlbum.album.name} album:</h2>
    <ol>
        <ui:repeat value="#{songsForAlbum.album.songs}" var="song">
            <li>

                <h:form>
                    <h:link value="#{song.name}"/>
                    <h:commandButton value="Remove"
                                     action="#{songsForAlbum.removeSong(song)}"
                    >
                        <f:param name="albumId" value="#{songsForAlbum.album.id}" />
                    </h:commandButton>
                </h:form>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <label>Name</label>
        <h:inputText  value="#{songsForAlbum.songToCreate.name}" required="true" />
        <h:commandButton value="Add song to album"
                         action="#{songsForAlbum.createSong}"
                         >
            <f:param name="albumId" value="#{songsForAlbum.album.id}" />
        </h:commandButton>
    </h:form>
    <h2>Album orders:</h2>
    <ui:repeat value="#{songsForAlbum.album.orders}" var="order">
        <li>
                <h:link value="ID: #{order.id} DATE: #{order.date} " outcome="orderPage?orderId=#{order.id}"/>
        </li>
    </ui:repeat>
    <h2>Update album:</h2>
    <h:form>
        <label>Name</label>
        <h:inputText  value="#{songsForAlbum.album.name}" required="true" />
        <label>Price</label>
        <h:inputText  value="#{songsForAlbum.album.price}" required="true" />
        <h:commandButton value="Update"
                         action="#{songsForAlbum.updateAlbum}"
        >
            <f:param name="albumId" value="#{songsForAlbum.album.id}" />
        </h:commandButton>
    </h:form>




    <h:link outcome="index" value="Back to main page"/>
</h:body>
</html>
